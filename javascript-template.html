<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Asteroids</title>
    <style></style>
  </head>

  <body>
    <!-- Add game canvas: -->
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
      var FPS = 30; // constant FPS - frames rate = 30 frames per secound
      var SHIP_SIZE = 30; // space ship size in pixels

      /** @type {HTMLCanvasElement} */
      // variable canv
      var canv = document.getElementById("gameCanvas");
      // now need context from canvas
      var ctx = canv.getContext("2d");

      // space-ship object - array
      var ship = {
        x: canv.width / 2, // put on the center of the canvas
        y: canv.height / 2,
        r: SHIP_SIZE / 2, // radius
        a: (90 / 180) * Math.PI // direction of the ship - a for angel convert to radians - face top 90deg
      };

      // set up event handlers to wait for keyDown and and kyeUp
      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);
      function keyDown(params) {
        
      };
      function keyUp(params) {
        
      }

      // set up game loop - it require handfler funtion name update, and timeout in ms 1000 / FPS (frame rate)
      setInterval(update);

      function update() {
        // draw space
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        // draw triangular spcace-ship
        ctx.strokeStyle = "white";
        ctx.lineWidth = SHIP_SIZE / 20;
        ctx.beginPath();
        ctx.moveTo(
          // nose of the space-ship
          ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
          ship.y - (4 / 3) * ship.r * Math.sin(ship.a)
        );
        ctx.lineTo(
          // rear left
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo(
          // rear right
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.stroke();

        // totate the space-ship

        // move the space-ship

        // add center dot - fot test purpose only
        ctx.fillStyle = "red";
        ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
      }
    </script>
  </body>
</html>
